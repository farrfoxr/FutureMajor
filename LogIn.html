<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FutureMajor</title>
    <link rel="stylesheet" href="Pages/LogIn/LogIn.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <span id="emailError" class="error-message">Please enter a valid email</span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="passwordError" class="error-message">Please enter your password</span>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="signup-text">
            Don't have an account yet? <a href="SignUp.html" class="signup-link">Sign Up</a>
        </div>
    </div>
    <script src="Pages/LogIn/LogIn.js"></script>
</body>
</html>
