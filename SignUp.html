<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FutureMajor</title>
    <link rel="icon" href="Assets/brand-icon-real.png" type="image/png">
    <link rel="stylesheet" href="Pages/SignUp/SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="signup-container">
            <!-- Step 1: Role Selection -->
            <div class="form-step" id="step1">
                <h2 class="title-animate">What's Your Role?</h2>
                <div class="role-options">
                    <div class="role-card" data-role="student">
                        <i class="fas fa-graduation-cap role-icon" style="font-size: 40px; margin-bottom:0;"></i>
                        I'm a Student
                    </div>

                    <div class="role-card" data-role="teacher">
                        <i class="fas fa-chalkboard-teacher role-icon" style="font-size: 40px; margin-bottom:0;"></i>
                        I'm a Teacher
                    </div>

                    <div class="role-card" data-role="guest">
                        <i class="fas fa-user-circle role-icon" style="font-size: 40px; margin-bottom:0;"></i>
                        I'm a Guest
                    </div>
                </div>
            </div>

            <!-- Step 2: Account Details -->
            <div class="form-step hidden" id="step2">
                <h2>Create Your Account</h2>
                <form id="accountForm">
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-button">Back</button>
                        <button type="submit" class="next-button">Next</button>
                    </div>
                </form>
            </div>

            <!-- Step 3: Personal Information -->
            <div class="form-step hidden" id="step3">
                <h2>Personal Information</h2>
                <form id="personalForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="firstName" required placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" required placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" id="age" required placeholder="Age" min="1" max="120">
                    </div>
                    <div class="form-group">
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="education" required>
                            <option value="" disabled selected>Current Education</option>
                            <option value="middle">Middle School</option>
                            <option value="high">High School</option>
                            <option value="university">University</option>
                            <option value="other">Others</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="button" class="back-button">Back</button>
                        <button type="submit" class="submit-button">Complete Sign Up</button>
                    </div>
                </form>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-bar">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
        </div>

        <!-- Login Text -->
        <div class="login-text" id="loginText">
            Already have an account? <a href="LogIn.html" class="login-link">Log In</a>
        </div>
    </div>
    <script src="Pages/SignUp/SignUp.js"></script>
</body>
</html>
